<html lang="en">
<head>

      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/anshverma88153@gmail.com" method="POST">
    <h2>Student Info Form</h2>
    <input type="text" name="name" placeholder="Name" required>
